<section>
  <form [formGroup]="discoForm" (ngSubmit)="onSubmit()">
    <h2>Recording Studio</h2>
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" placeholder="Title" />
    <label for="cover">Cover</label>
    <input type="text" id="cover" formControlName="cover" placeholder="Cover" />
    <label for="author">Author</label>
    <input
      type="text"
      id="author"
      formControlName="author"
      placeholder="Author"
    />
    <label for="year">Year</label>
    <input type="number" id="year" formControlName="year" placeholder="Year" />
    <div class="buttons">
      <button type="submit">Submit</button>
      <button (click)="delete()">Delete disco</button>
    </div>
  </form>

  <div class="abuelo">
    <div>
      <img class="img1" src="{{ newDisco.cover }}" alt="{{ newDisco.title }}" placeholder = "algo"/>
    </div>
    <div>
      <img
        src="../../../../assets/disco/58e3852d204d556bbd97b14f.png"
        class="img2"
        alt=""

      />
      <h3>{{ newDisco.title }}</h3>
      <p>Author: {{ newDisco.author }}</p>
      <p>Year: {{ newDisco.year }}</p>
    </div>
  </div>
</section>
